<!DOCTYPE html>
<html>
<head>
  <title>PDF to PowerPoint with Gemini</title>
  <style>
    body { font-family: Arial; margin: 50px; }
    form { max-width: 500px; margin: auto; }
    input, button, label { display: block; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Generate PowerPoint from Academic PDF</h2>
  <form method="post" enctype="multipart/form-data">
    <label>Gemini API Key:</label>
    <input type="text" name="api_key" required placeholder="Enter Gemini API Key">

    <label>Upload PDF:</label>
    <input type="file" name="pdf_file" accept="application/pdf" required>

    <label>Number of Slides:</label>
    <input type="number" name="num_slides" min="1" max="10" value="5" required>

    <button type="submit">Generate PPTX</button>
  </form>
</body>
</html>
